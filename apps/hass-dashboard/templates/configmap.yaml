apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Chart.Name }}-conf
  labels:
    app: {{ .Chart.Name }}
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/component: config
    app.kubernetes.io/part-of: {{ .Chart.Name }}
data:
  nginx.conf: |
    server {
      listen 80;
      server_name _;
      charset utf-8;
      root  /var/www;

      access_log /dev/stdout;
      error_log /dev/stderr;

      location / {
        autoindex on;
        root  /var/www/assets;
      }
    }
