generator:
  image:
    repository: ghcr.io/markis/hass-dashboard
    tag: "2.0.1"
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "500m"

nginx:
  image:
    repository: nginx
    tag: "1.25.3"
    pullPolicy: IfNotPresent
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "200m"

service:
  type: LoadBalancer
  port: 5678
  targetPort: 80

secretName: hass-dashboard-secrets
